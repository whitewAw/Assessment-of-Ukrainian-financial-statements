            environment: 'Production'
        }).then(() => {
            console.log('UFIN Financial Analysis Tool loaded successfully');

            // Remove loading class after Blazor loads
            document.body.classList.add('blazor-loaded');
        }).catch(error => {
            console.error('Failed to start Blazor:', error);
        });
    </script>

    <!-- Service Worker Registration with enhanced error handling -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('service-worker.js')
                    .then(function (registration) {
                        console.log('Service Worker registered successfully:', registration.scope);

                        // Update service worker on page load
                        registration.update();
                    })
                    .catch(function (error) {
                        console.warn('Service Worker registration failed:', error);
                    });

                // Handle service worker updates
                navigator.serviceWorker.addEventListener('controllerchange', function () {
                    console.log('Service Worker updated, reloading...');
                    window.location.reload();
                });
            });
        }
    </script>

    <!-- Radzen Blazor script -->
    <script src="_content/Radzen.Blazor/Radzen.Blazor.js" defer></script>

    <!-- Performance and Mobile Optimization monitoring -->
    <script>
        // Log performance metrics
        window.addEventListener('load', function () {
            if (window.performance && window.performance.timing) {
                var loadTime = window.performance.timing.loadEventEnd - window.performance.timing.navigationStart;
                console.log('Page load time:', loadTime + 'ms');

                // Log additional mobile-specific metrics
                if (window.performance.memory) {
                    console.log('Memory usage:', {
                        used: (window.performance.memory.usedJSHeapSize / 1048576).toFixed(2) + ' MB',
                        total: (window.performance.memory.totalJSHeapSize / 1048576).toFixed(2) + ' MB'
                    });
                }
            }

            // Detect connection quality for mobile optimization
            if ('connection' in navigator) {
                var connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                if (connection) {
                    console.log('Connection type:', connection.effectiveType);
                    console.log('Save data mode:', connection.saveData ? 'enabled' : 'disabled');
                }
            }
        });

        // Handle orientation changes on mobile
        window.addEventListener('orientationchange', function () {
            console.log('Orientation changed to:', window.orientation);
        });

        // Handle online/offline status
        window.addEventListener('online', function () {
            console.log('Application is online');
        });

        window.addEventListener('offline', function () {
            console.log('Application is offline - PWA mode active');
        });
    </script>
